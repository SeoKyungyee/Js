<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 더한 결과를 출력하는 함수 구현
        function plusNum(val1, val2) {
            let num = val1 + val2;
            return num;
        }

        let result = plusNum(20, 10);
        console.log("함수 호출 결과 값은 ", result + "입니다.");
        alert ("함수 호출 결과 값은 " + result + "입니다.");
        
        // 곱한 결과를 출력하는 함수 구현
        function multiNum(val1, val2) {
            let num = val1*val2;
            return num;
        }

        let result2 = multiNum(20, 10);
        console.log("함수 호출 결과 값은 " + result2 + "입니다.");
        alert ("함수 호출 결과 값은 " + result2 + "입니다.");
    </script>
    
</body>
</html>
